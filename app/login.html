<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--SEO-->
		<meta name="description" content="Страница входа на сайт">
		<meta name="author" content="WEB-developer Valentin Gordienko">
		<!--TITLE-->
		<title>LogIn</title>
		<!--FAVICONS-->
		<link rel="icon" type="image/vdn.microsoft.ico" href="images/favicon.ico" sizes="16x16">
		<!--CSS STYLESHEETS-->
		<!-- build:css css/vendor.min.css-->
		<!-- bower:css-->
		<link rel="stylesheet" href="bower/qtip2/jquery.qtip.css" />
		<link rel="stylesheet" href="bower/normalize-css/normalize.css" />
		<!-- endbower-->
		<!-- endbuild-->
		<!-- build:css css/login.min.css-->
		<link rel="stylesheet" href="fonts/stylesheet.css">
		<link rel="stylesheet" href="css/login.css">
		<!--endbuild-->
		<!--START SCRIPTS AFTER LOUD PAGE-->
		<!--build:js js/modernizr.min.js-->
		<script src="js/modernizr.js"></script>
		<!--endbuild-->
	</head>
	<body>
		<!--[if lt IE8]>
		<p class="oldBrowser">Ваш браузер устарел. Для корректного отображения сайта воспользуйтесь более современным браузером.</p>
		<![endif]-->
		<div class="wrapper">
			<main class="login-page">
				<section class="login-window">
					<h1 class="form__header form__header--login">Авторизируйтесь</h1>
					<div class="form__body form__body--login">
						<form id="login-window__form">
							<div id="error-server" class="form__item form-message">
								<h2 class="form-message__header">Неудача!</h2>
								<p class="form-message__content">На сервере какие-то неполадки.</p>
							</div>
							<div id="error" class="form__item form-message">
								<h2 class="form-message__header">Неудача!</h2>
								<p class="form-message__content">Неверные логин/пароль.</p>
							</div>
							<div id="succes" class="form__item form-message form-message__succes">
								<h2 class="form-message__header">Успешная авторизация!</h2>
								<p class="form-message__content">Добро пожаловать. Хозяяяин.</p>
							</div>
							<div id="form-inputs" class="form__item">
								<div qtip-content="Требуется адрес электронной почты" qtip-position="left" class="input-group input-group-login qtipBlock">
									<div class="input-group-login__first-img input-group-login__first-img--mail float-left"></div>
									<div class="input-group-login__second-img float-left"></div>
									<input name="admin-name" type="text" placeholder="Введите Email" class="input-group-login__input float-left">
								</div>
								<div qtip-content="Здесь нужен пароль" qtip-position="left" class="input-group input-group-login qtipBlock">
									<div class="input-group-login__first-img input-group-login__first-img--key float-left"></div>
									<div class="input-group-login__second-img float-left"></div>
									<input name="password" type="text" placeholder="Введите пароль" class="input-group-login__input float-left">
								</div>
								<div class="input-group input-group-login-checkbox">
									<input id="remember-me" name="remember-me" type="checkbox" class="input-group-login-checkbox__checkbox">
									<label for="remember-me" class="input-group-login-checkbox__fake-checkbox float-left"></label>
									<div class="input-group-login-checkbox__checkbox-title float-left">Запомнить меня?</div>
								</div>
							</div>
							<div id="form-buttons" class="form__item clearfix">
								<button type="submit" name="login-button" class="button button--green float-left">Войти</button><a href="./" class="button button--a float-right">Отмена</a>
							</div>
						</form>
					</div>
				</section>
			</main>
		</div>
		<!--build:js js/vendor.min.js-->
		<!--bower:js-->
		<script src="bower/jquery/dist/jquery.js"></script>
		<script src="bower/bPopup/jquery.bpopup.js"></script>
		<script src="bower/qtip2/jquery.qtip.js"></script>
		<!--endbower-->
		<!--endbuild-->
		<!--build:js js/main.min.js-->
		<script src="js/main.js"></script>
		<script src="js/validation.js"></script>
		<!--endbuild-->
	</body>
</html>
